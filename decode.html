<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Decodificador de Esteganografia</title>
  <style>
    textarea {
      width: 100%;
      max-width: 600px;
      font-family: monospace;
    }
    button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Decodificação da Mensagem Secreta</h1>
  <textarea id="input" rows="4" placeholder="Cole aqui o texto copiado..."></textarea><br>
  <button id="decodeBtn">Decodificar</button>
  <h2>Mensagem Revelada:</h2>
  <p id="output"></p>

  <script>
    document.getElementById("decodeBtn").addEventListener("click", function() {
      const text = document.getElementById("input").value;
      const matches = text.match(/[\uE000-\uF8FF]/g) || [];
      const secret = matches.map(ch => String.fromCharCode(ch.charCodeAt(0) - 0xE000)).join("");
      document.getElementById("output").textContent = secret;
    });
  </script>
</body>
</html>

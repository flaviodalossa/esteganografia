<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Decodificador de Esteganografia</title>
</head>
<body>
  <h1>Decodificação da Mensagem Secreta</h1>
  <textarea id="input" rows="4" cols="60" placeholder="Cole aqui o texto copiado..."></textarea><br>
  <button id="decodeBtn">Decodificar</button>
  <h2>Mensagem Revelada:</h2>
  <p id="output" style="white-space: pre-wrap;"></p>

  <script>
    document.getElementById("decodeBtn").addEventListener("click", function(){
      const text = document.getElementById("input").value;
      const base = 0xE000;
      let secret = "";
      for(let i = 0; i < text.length; i++){
        const code = text.charCodeAt(i);
        // caracteres PUA mapeados
        if(code >= base && code < base + 256){
          secret += String.fromCharCode(code - base);
        }
      }
      document.getElementById("output").textContent = secret;
    });
  </script>
</body>
</html>
